# AWS Provider Template Configuration
# Place this file at ~/.cc/terraform-templates/aws.yaml
# or specify a custom path with --config flag

provider:
  region: "us-east-1"
  profile: "default"
  credentials: "~/.aws/credentials"
  tags:
    Environment: "dev"
    ManagedBy: "terraform"
  extra: {}

variables:
  - name: "environment"
    description: "Environment name (dev, staging, prod)"
    type: "string"
    default: '"dev"'
  
  - name: "project_name"
    description: "Name of the project"
    type: "string"
  
  - name: "tags"
    description: "Common tags to apply to all resources"
    type: "map(string)"
    default: "{"Environment": "dev", "ManagedBy": "terraform"}"

outputs:
  - name: "account_id"
    description: "AWS account ID"
    value: "data.aws_caller_identity.current.account_id"

  - name: "resource_id"
    description: "ID of the created resource"
    value: "aws_resource.example.id"
  
  - name: "resource_arn"
    description: "ARN of the created resource"
    value: "aws_resource.example.arn"

data:
  - type: "aws_region"
    name: "current"
    config:
      name: '"current"'
    comment: "Get current AWS region"
  
  - type: "aws_caller_identity"
    name: "current"
    config: {}
    comment: "Get current AWS account ID"

version:
  - name: "terraform"
    config:
      required_version: ">= 1.5.7"
      required_providers:
        aws:
          source: "hashicorp/aws"
          version: "~> 5.0"

tfvars:
  environment: "dev"
  project_name: "my-project"

